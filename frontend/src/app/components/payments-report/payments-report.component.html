<h1>Reporte de pagos</h1>
<div class="flex gap-5">

  <p-floatlabel variant="in" class="w-full">
    <p-select inputId="in_referral" [options]="payments" optionLabel="name" styleClass="w-full" variant="filled"
      appendTo="body" class="w-full" />
    <label for="in_referral">Referidor</label>
  </p-floatlabel>

<p-table [value]="payments" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header>
    <tr>
      <th>Driver</th>
      <th>Level</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.level }}</td>
      <td>{{ product.amount }}</td>
      <td>{{ product.status }}</td>
    </tr>
  </ng-template>
</p-table>
