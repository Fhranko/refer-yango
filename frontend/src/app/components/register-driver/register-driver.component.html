<p-toast />

<p-card>
  <h1 class="text-3xl text-center">Registro de drivers</h1>

  <form [formGroup]="form" class="w-150 p-5 ">
    <p-floatlabel variant="in" class="my-3 w-full">
      <input pInputText id="in_name" autocomplete="off" formControlName="name" class="w-full" />
      <label for="in_name">Nombre</label>
    </p-floatlabel>

    <p-floatlabel variant="in" class="my-3 w-full">
      <input pInputText id="in_license" autocomplete="off" formControlName="license" class="w-full" />
      <label for="in_license">Licencia</label>
    </p-floatlabel>

    <p-floatlabel variant="in" class="my-3 w-full">
      <input pInputText id="in_cellphone" autocomplete="off" formControlName="cellphone" class="w-full" />
      <label for="in_cellphone">Tel√©fono</label>
    </p-floatlabel>

    <p-floatlabel variant="in" class="my-3 w-full">
      <p-select inputId="in_city" [options]="cities" optionLabel="name" styleClass="w-full" variant="filled"
        formControlName="city" class="w-full" />
      <label for="in_city">Ciudad</label>
    </p-floatlabel>

    <p-button (onClick)="onSubmit()" label="Registrar" class="w-full" fluid />

  </form>
</p-card>
